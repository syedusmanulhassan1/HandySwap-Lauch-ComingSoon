<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy Swap - Launching Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="./favicon.png">
    <style>
        /* --- 1. GLOBAL STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f4f7f6;
            color: #333;
            overflow-x: hidden; 
        }

        /* --- 2. HEADER --- */
        header {
            background: white;
            padding: 10px 5%; 
            height: 90px; 
            display: flex;
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: relative;
            z-index: 100;
        }

        .logo-container img { 
            height: 80px; 
            width: auto;
            object-fit: contain;
            display: block;
        }
        
        .launch-info {
            font-size: 0.95rem;
            font-weight: 800;
            color: #3b82f6; 
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- 3. HERO SLIDER BLOCK --- */
        .hero-slider-container {
            position: relative;
            width: 100%;
            height: 85vh; 
            max-height: 750px; 
            min-height: 550px; 
            overflow: hidden;
            background-color: #c9e9ff; /* Matches the blue banner background */
        }

        .slide-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0; 
            transition: opacity 1.5s ease-in-out; 
            z-index: 1;
        }

        .slide-bg.contain-mode {
            object-fit: contain;
            object-position: center; 
            transform: scale(1.01); 
        }

        .slide-bg.active { opacity: 1; }

        /* --- 4. CENTER TEXT BOX (TRANSPARENT) --- */
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; 
            text-align: center;
            width: 90%;
            max-width: 650px;
            
            /* FIXED: Made background transparent & removed box styling */
            background: transparent;
            padding: 20px;
        }

        h1 { font-size: 3.2rem; color: #111; margin-bottom: 15px; font-weight: 900; line-height: 1.1; }
        p.subtitle { font-size: 1.1rem; color: #555; margin-bottom: 30px; line-height: 1.5; }

        /* Countdown */
        #countdown { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .time-box { background: #fff; padding: 10px; border-radius: 12px; min-width: 70px; text-align: center; box-shadow: 0 5px 15px rgba(59, 130, 246, 0.15); border: 1px solid #eef; }
        .time-box span { display: block; font-size: 1.6rem; font-weight: 800; color: #3b82f6; }
        .time-box label { font-size: 0.7rem; color: #666; text-transform: uppercase; font-weight: 700; margin-top: 5px; display:block; }

        /* CTA Button */
        .cta-button {
            background-color: #3b82f6;
            color: white;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        .cta-button:hover { background-color: #2563eb; transform: scale(1.05); }

        /* --- 5. FOOTER --- */
        .trust-footer {
            background-color: #ffffff; 
            color: #000000; 
            padding: 20px 0;
            font-size: 0.85rem;
            text-align: center;
            border-top: 5px solid #3b82f6; 
        }
        .trust-container { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; padding: 0 20px; }
        .trust-item { display: flex; align-items: center; gap: 8px; font-weight: 700; text-transform: uppercase; color: #222; }
        .trust-icon { font-size: 1.1rem; color: #3b82f6; } 
        .stars { color: #00b67a; }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            header { flex-direction: column; height: auto; padding: 15px; gap: 10px; }
            h1 { font-size: 2.5rem; }
            .hero-content { padding: 30px 20px; width: 95%; }
            .trust-container { flex-direction: column; gap: 15px; }
            
            .slide-bg.contain-mode { 
                object-fit: cover; 
            } 
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="./logo.png" alt="Handy Swap" onerror="this.style.display='none';">
        </div>
        <div class="launch-info">
            ðŸš€ Official Launch: April 1st
        </div>
    </header>

    <section class="hero-slider-container">
        
        <img src="./hero-bg.png" class="slide-bg contain-mode active" alt="Slide 1">
        <img src="./banner-bg.png" class="slide-bg contain-mode" alt="Slide 2">

        <div class="hero-content">
            <h1>Premium iPhone<br>Smart Prices</h1>
            
            <div id="countdown">
                <div class="time-box"><span id="days">00</span><label>Days</label></div>
                <div class="time-box"><span id="hours">00</span><label>Hours</label></div>
                <div class="time-box"><span id="minutes">00</span><label>Mins</label></div>
                <div class="time-box"><span id="seconds">00</span><label>Secs</label></div>
            </div>

            <p class="subtitle">From the newest Pro models to budget-friendly classics, explore<br>our extensive collection of Apple device today.</p>
            
            <a href="mailto:hello@handyswap.com" class="cta-button">
                <i class="fa-regular fa-envelope"></i> Contact Us: hello@handyswap.com
            </a>
        </div>

    </section>

    <footer class="trust-footer">
        <div class="trust-container">
            <div class="trust-item"><i class="fa-solid fa-rotate-left trust-icon"></i> 30-Day Returns</div>
            <div class="trust-item"><i class="fa-solid fa-shield-halved trust-icon"></i> 12 month warranty</div>
            <div class="trust-item"><i class="fa-solid fa-truck-fast trust-icon"></i> Free Shipping</div>
            
            <div class="trust-item">
                <i class="fa-brands fa-dhl fa-2x" style="color: #d40511; vertical-align: middle;"></i> 
                <span style="margin-left: 8px;">Express DHL Shipping</span>
            </div>
            
            <div class="trust-item"><i class="fa-solid fa-star stars"></i> Trustpilot</div>
        </div>
    </footer>

    <script>
        // --- SLIDER LOGIC ---
        const slides = document.querySelectorAll('.slide-bg');
        let currentSlide = 0;

        function nextSlide() {
            if(slides.length > 0) {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }
        }
        setInterval(nextSlide, 8000);

        // --- COUNTDOWN LOGIC ---
        const currentYear = new Date().getFullYear();
        let launchDate = new Date(`April 1, ${currentYear} 00:00:00`).getTime();
        const now = new Date().getTime();
        if (now > launchDate) { launchDate = new Date(`April 1, ${currentYear + 1} 00:00:00`).getTime(); }

        setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;
            document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
        }, 1000);
    </script>

</body>
</html>
