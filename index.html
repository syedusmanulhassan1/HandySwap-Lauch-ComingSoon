<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy Swap - Launching Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="./favicon.png">
    <style>
        /* --- 1. GLOBAL STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f4f7f6;
            color: #333;
            overflow-x: hidden; 
        }

        /* --- 2. HEADER --- */
        header {
            background: white;
            padding: 10px 5%; 
            height: 90px; 
            display: flex;
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: relative;
            z-index: 100;
        }

        .logo-container img { 
            height: 80px; 
            width: auto;
            object-fit: contain;
            display: block;
        }
        
        .launch-info {
            font-size: 0.95rem;
            font-weight: 800;
            color: #3b82f6; 
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- 3. HERO SLIDER BLOCK (FIXED FOR MOBILE) --- */
        .hero-slider-container {
            position: relative;
            width: 100%;
            /* min-height ensures it stretches if content is tall */
            min-height: calc(100vh - 90px); 
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .slide-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            object-fit: cover; 
            object-position: center; 
            opacity: 0; 
            transition: opacity 1.5s ease-in-out; 
            z-index: 1;
        }

        .slide-bg.active { opacity: 1; }

        .overlay-dim {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.2); 
            z-index: 2;
        }

        /* --- 4. CENTER TEXT BOX (FIXED FOR SCROLLING) --- */
        .hero-content {
            position: relative; /* Changed from absolute to allow scrolling */
            z-index: 10; 
            text-align: center;
            width: 90%;
            max-width: 650px;
            margin: 40px auto; /* Adds space so it doesn't touch screen edges */
            
            /* Glassy White Box */
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.8);
        }

        h1 { font-size: 3.2rem; color: #111; margin-bottom: 15px; font-weight: 900; line-height: 1.1; }
        p.subtitle { font-size: 1.1rem; color: #555; margin-bottom: 30px; line-height: 1.5; }

        /* Countdown */
        #countdown { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .time-box { background: #fff; padding: 10px; border-radius: 12px; min-width: 65px; text-align: center; box-shadow: 0 5px 15px rgba(59, 130, 246, 0.15); border: 1px solid #eef; }
        .time-box span { display: block; font-size: 1.4rem; font-weight: 800; color: #3b82f6; }
        .time-box label { font-size: 0.65rem; color: #666; text-transform: uppercase; font-weight: 700; margin-top: 5px; display:block; }

        /* CTA Button */
        .cta-button {
            background-color: #3b82f6;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
            max-width: 100%;
            word-break: break-all;
        }
        .cta-button:hover { background-color: #2563eb; transform: scale(1.02); }

        /* --- 5. FOOTER --- */
        .trust-footer {
            background-color: #ffffff; 
            color: #000000; 
            padding: 30px 0;
            font-size: 0.85rem;
            text-align: center;
            border-top: 5px solid #3b82f6; 
        }
        .trust-container { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; padding: 0 20px; }
        .trust-item { display: flex; align-items: center; gap: 8px; font-weight: 700; text-transform: uppercase; color: #222; }
        .trust-icon { font-size: 1.1rem; color: #3b82f6; } 
        .stars { color: #00b67a; }

        /* MOBILE RESPONSIVE TUNING */
        @media (max-width: 768px) {
            header { flex-direction: column; height: auto; padding: 15px; gap: 10px; }
            h1 { font-size: 2.2rem; }
            .hero-content { padding: 30px 15px; margin: 20px auto; }
            .trust-container { flex-direction: column; gap: 15px; }
            .launch-info { font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="./logo.png" alt="Handy Swap" onerror="this.style.display='none';">
        </div>
        <div class="launch-info">
            ðŸš€ Official Launch: April 1st
        </div>
    </header>

    <section class="hero-slider-container">
        <div class="overlay-dim"></div>

        <img src="./phone.png" class="slide-bg active" alt="Slide 1">
        <img src="./group.png" class="slide-bg" alt="Slide 2">

        <div class="hero-content">
            <h1>Smartphone<br>Trade In</h1>
            
            <div id="countdown">
                <div class="time-box"><span id="days">00</span><label>Days</label></div>
                <div class="time-box"><span id="hours">00</span><label>Hours</label></div>
                <div class="time-box"><span id="minutes">00</span><label>Mins</label></div>
                <div class="time-box"><span id="seconds">00</span><label>Secs</label></div>
            </div>

            <p class="subtitle">Turn your old mobile device into credit.<br>Highest market rates guaranteed.</p>
            
            <a href="mailto:office@handyswap.com" class="cta-button">
                <i class="fa-regular fa-envelope"></i> office@handyswap.com
            </a>
        </div>
    </section>

    <footer class="trust-footer" id="footer-section">
        <div class="trust-container">
            <div class="trust-item"><i class="fa-solid fa-rotate-left trust-icon"></i> 30-Day Returns</div>
            <div class="trust-item"><i class="fa-solid fa-shield-halved trust-icon"></i> 12-Month Warranty</div>
            <div class="trust-item"><i class="fa-solid fa-truck-fast trust-icon"></i> Free Shipping</div>
            <div class="trust-item"><i class="fa-solid fa-star stars"></i> Trustpilot</div>
        </div>
    </footer>

    <script>
        // --- SLIDER LOGIC ---
        const slides = document.querySelectorAll('.slide-bg');
        let currentSlide = 0;

        function nextSlide() {
            if(slides.length > 0) {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }
        }
        setInterval(nextSlide, 8000); // 8 seconds for smoother feel

        // --- COUNTDOWN LOGIC ---
        const currentYear = new Date().getFullYear();
        let launchDate = new Date(`April 1, ${currentYear} 00:00:00`).getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            let distance = launchDate - now;

            // If the date passed, set for next year
            if (distance < 0) {
                launchDate = new Date(`April 1, ${currentYear + 1} 00:00:00`).getTime();
                distance = launchDate - now;
            }

            document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Run immediately
    </script>

</body>
</html>
