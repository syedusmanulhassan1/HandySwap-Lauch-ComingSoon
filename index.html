<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy Swap - Launching Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 1. GLOBAL STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f4f7f6;
            color: #333;
            overflow-x: hidden; 
        }

        /* --- 2. HEADER --- */
        header {
            background: white;
            padding: 10px 5%; 
            height: 90px; 
            display: flex;
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: relative;
            z-index: 100;
        }

        .logo-container img { 
            height: 60px; 
            width: auto;
            object-fit: contain;
            display: block;
        }
        
        .launch-info {
            font-size: 0.95rem;
            font-weight: 800;
            color: #3b82f6; 
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- 3. SCROLLING HERO SECTION --- */
        .hero-slider-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 160px); /* Fill remaining screen */
            overflow: hidden;
            background-color: #e6f7ff; 
        }

        /* The Slide Wrapper */
        .slider-track {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Individual Slide */
        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            /* Transition for smooth fading */
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute; /* Stack them on top of each other */
            top: 0; left: 0;
        }

        .slide.active { opacity: 1; z-index: 10; }

        /* Images inside slides */
        .slide-img-left {
            position: absolute;
            left: 5%;
            height: 85%;
            width: auto;
            object-fit: contain;
            transform: rotate(-5deg);
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.15));
            animation: float 6s ease-in-out infinite;
        }

        .slide-img-right {
            position: absolute;
            right: 5%;
            height: 80%;
            width: auto;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            animation: float 6s ease-in-out infinite;
            animation-delay: 1s; /* Slight offset */
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(0deg); }
            100% { transform: translateY(0px) rotate(-2deg); }
        }

        /* CENTER TEXT CARD (Stays on top of slides) */
        .center-card-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20; /* Always on top */
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            backdrop-filter: blur(5px);
        }

        h1 { font-size: 3rem; color: #111; margin-bottom: 15px; font-weight: 900; line-height: 1.1; }
        p.subtitle { font-size: 1.1rem; color: #555; margin-bottom: 25px; line-height: 1.5; }

        #countdown { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; flex-wrap: wrap; }
        .time-box { background: #fff; padding: 10px; border-radius: 12px; min-width: 70px; text-align: center; box-shadow: 0 5px 15px rgba(59, 130, 246, 0.15); border: 1px solid #eef; }
        .time-box span { display: block; font-size: 1.6rem; font-weight: 800; color: #3b82f6; }
        .time-box label { font-size: 0.7rem; color: #666; text-transform: uppercase; font-weight: 700; margin-top: 5px; display:block; }

        .cta-button {
            background-color: #3b82f6;
            color: white;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        .cta-button:hover { background-color: #2563eb; transform: scale(1.05); }

        /* --- 5. FOOTER --- */
        .trust-footer {
            background-color: #ffffff; 
            color: #000000; 
            padding: 20px 0;
            font-size: 0.85rem;
            text-align: center;
            border-top: 5px solid #3b82f6; 
        }
        .trust-container { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; padding: 0 20px; }
        .trust-item { display: flex; align-items: center; gap: 8px; font-weight: 700; text-transform: uppercase; color: #222; }
        .trust-icon { font-size: 1.1rem; color: #3b82f6; } 
        .stars { color: #00b67a; }

        /* MOBILE RESPONSIVE */
        @media (max-width: 900px) {
            .hero-slider-container { height: auto; min-height: 600px; padding: 20px; }
            .center-card-container { position: relative; top: auto; left: auto; transform: none; margin: 0 auto; z-index: 50; }
            
            /* Hide large side images on mobile to fit text, or make them background opacity */
            .slide-img-left, .slide-img-right { 
                opacity: 0.15; /* Fade out images on mobile so text is readable */
                height: 50%; 
                top: 50%; transform: translateY(-50%);
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="./logo.png" alt="Handy Swap" onerror="this.style.display='none';">
        </div>
        <div class="launch-info">
            ðŸš€ Official Launch: April 1st
        </div>
    </header>

    <section class="hero-slider-container">
        
        <div class="slide active">
            <img src="./phone.png" class="slide-img-left" alt="Phone">
            </div>

        <div class="slide">
            <img src="./group.png" class="slide-img-right" alt="Group">
        </div>

        <div class="center-card-container">
            <div class="glass-card">
                <h1 id="hero-title">Smartphone<br>Trade In</h1>
                
                <div id="countdown">
                    <div class="time-box"><span id="days">00</span><label>Days</label></div>
                    <div class="time-box"><span id="hours">00</span><label>Hours</label></div>
                    <div class="time-box"><span id="minutes">00</span><label>Mins</label></div>
                    <div class="time-box"><span id="seconds">00</span><label>Secs</label></div>
                </div>

                <p class="subtitle">Turn your old mobile device into credit.<br>Highest market rates guaranteed.</p>
                
                <a href="mailto:office@handyswap.com" class="cta-button">
                    <i class="fa-regular fa-envelope"></i> Contact Us
                </a>
            </div>
        </div>

    </section>

    <footer class="trust-footer">
        <div class="trust-container">
            <div class="trust-item"><i class="fa-solid fa-rotate-left trust-icon"></i> 30-Day Returns</div>
            <div class="trust-item"><i class="fa-solid fa-shield-halved trust-icon"></i> 12-Month Warranty</div>
            <div class="trust-item"><i class="fa-solid fa-truck-fast trust-icon"></i> Free Shipping</div>
            <div class="trust-item"><i class="fa-solid fa-star stars"></i> Trustpilot</div>
        </div>
    </footer>

    <script>
        // --- SLIDER LOGIC ---
        const slides = document.querySelectorAll('.slide');
        const titles = ["Smartphone<br>Trade In", "Best Prices<br>Guaranteed"]; // Optional: Change text per slide
        const titleElement = document.getElementById('hero-title');
        
        let currentSlide = 0;

        function nextSlide() {
            // Hide current
            slides[currentSlide].classList.remove('active');
            
            // Move to next
            currentSlide = (currentSlide + 1) % slides.length;
            
            // Show next
            slides[currentSlide].classList.add('active');
            
            // Optional: Update title to match slide
            titleElement.innerHTML = titles[currentSlide];
        }

        // Change slide every 4 seconds
        setInterval(nextSlide, 4000);


        // --- COUNTDOWN LOGIC ---
        const currentYear = new Date().getFullYear();
        let launchDate = new Date(`April 1, ${currentYear} 00:00:00`).getTime();
        const now = new Date().getTime();
        if (now > launchDate) { launchDate = new Date(`April 1, ${currentYear + 1} 00:00:00`).getTime(); }

        setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;
            document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
        }, 1000);
    </script>

</body>
</html>
