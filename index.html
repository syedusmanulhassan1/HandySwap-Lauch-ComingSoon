<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy Swap - Launching Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 1. GLOBAL STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f4f7f6;
            color: #333;
            overflow-x: hidden; 
        }

        /* --- 2. HEADER --- */
        header {
            background: white;
            padding: 10px 5%; 
            height: 90px; 
            display: flex;
            justify-content: space-between; /* Logo Left, Text Right */
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: relative;
            z-index: 100;
        }

        .logo-container img { 
            height: 60px; /* Perfect size for header */
            width: auto;
            object-fit: contain;
            display: block;
        }
        
        .launch-info {
            font-size: 0.95rem;
            font-weight: 800;
            color: #3b82f6; 
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- 3. HERO SECTION (3-Column Layout) --- */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f5fcff; /* Light Blue Background */
            min-height: calc(100vh - 160px); /* Fill screen minus header/footer */
            padding: 20px 5%;
            overflow: hidden; /* Keeps images inside */
        }

        /* Left Column (Phone) */
        .col-left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .col-left img {
            max-width: 100%;
            height: auto;
            max-height: 500px;
            transform: rotate(-5deg); /* Slight styling tilt */
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.15));
        }

        /* Center Column (Text Card) */
        .col-center {
            flex: 1.2; /* Slightly wider */
            text-align: center;
            z-index: 10;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        /* Right Column (Group) */
        .col-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .col-right img {
            max-width: 100%;
            height: auto;
            max-height: 450px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        /* Typography */
        h1 { font-size: 3rem; color: #111; margin-bottom: 15px; font-weight: 900; line-height: 1.1; }
        p.subtitle { font-size: 1.1rem; color: #555; margin-bottom: 25px; line-height: 1.5; }

        /* --- 4. COUNTDOWN --- */
        #countdown { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; flex-wrap: wrap; }
        .time-box { background: #fff; padding: 10px; border-radius: 12px; min-width: 70px; text-align: center; box-shadow: 0 5px 15px rgba(59, 130, 246, 0.15); border: 1px solid #eef; }
        .time-box span { display: block; font-size: 1.6rem; font-weight: 800; color: #3b82f6; }
        .time-box label { font-size: 0.7rem; color: #666; text-transform: uppercase; font-weight: 700; margin-top: 5px; display:block; }

        .cta-button {
            background-color: #3b82f6;
            color: white;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        .cta-button:hover { background-color: #2563eb; transform: scale(1.05); }

        /* --- 5. FOOTER --- */
        .trust-footer {
            background-color: #ffffff; 
            color: #000000; 
            padding: 20px 0;
            font-size: 0.85rem;
            text-align: center;
            border-top: 5px solid #3b82f6; 
        }
        .trust-container { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; padding: 0 20px; }
        .trust-item { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            font-weight: 700; 
            text-transform: uppercase; 
            color: #222; 
        }
        .trust-icon { font-size: 1.1rem; color: #3b82f6; } 
        .stars { color: #00b67a; }

        /* MOBILE RESPONSIVE */
        @media (max-width: 900px) {
            header { flex-direction: column; height: auto; padding: 15px; gap: 10px; }
            .hero-section { flex-direction: column; text-align: center; padding-top: 30px; }
            
            .col-left { order: 2; width: 100%; margin-top: 30px; } /* Phone moves below text */
            .col-center { order: 1; width: 100%; } /* Text stays top */
            .col-right { display: none; } /* Hide group image on small screens to fit */
            
            h1 { font-size: 2.5rem; }
            .col-left img { max-height: 350px; transform: rotate(0); }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="./logo.png" alt="Handy Swap" onerror="this.style.display='none';">
        </div>
        <div class="launch-info">
            ðŸš€ Official Launch: April 1st
        </div>
    </header>

    <section class="hero-section">
        
        <div class="col-left">
            <img src="./phone.png" alt="Smartphone" onerror="this.style.display='none';">
        </div>

        <div class="col-center">
            <div class="glass-card">
                <h1>Smartphone<br>Trade In</h1>
                
                <div id="countdown">
                    <div class="time-box"><span id="days">00</span><label>Days</label></div>
                    <div class="time-box"><span id="hours">00</span><label>Hours</label></div>
                    <div class="time-box"><span id="minutes">00</span><label>Mins</label></div>
                    <div class="time-box"><span id="seconds">00</span><label>Secs</label></div>
                </div>

                <p class="subtitle">Turn your old mobile device into credit.<br>Highest market rates guaranteed.</p>
                
                <a href="mailto:office@handyswap.com" class="cta-button">
                    <i class="fa-regular fa-envelope"></i> Contact Us: office@handyswap.com
                </a>
            </div>
        </div>

        <div class="col-right">
            <img src="./group.png" alt="Happy Customers" onerror="this.style.display='none';">
        </div>

    </section>

    <footer class="trust-footer">
        <div class="trust-container">
            <div class="trust-item"><i class="fa-solid fa-rotate-left trust-icon"></i> 30-Day Returns</div>
            <div class="trust-item"><i class="fa-solid fa-shield-halved trust-icon"></i> 12-Month Warranty</div>
            <div class="trust-item"><i class="fa-solid fa-truck-fast trust-icon"></i> Free Shipping</div>
            <div class="trust-item"><i class="fa-solid fa-star stars"></i> Trustpilot</div>
        </div>
    </footer>

    <script>
        // Countdown Logic
        const currentYear = new Date().getFullYear();
        let launchDate = new Date(`April 1, ${currentYear} 00:00:00`).getTime();
        const now = new Date().getTime();
        if (now > launchDate) { launchDate = new Date(`April 1, ${currentYear + 1} 00:00:00`).getTime(); }

        setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;
            document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
        }, 1000);
    </script>

</body>
</html>
